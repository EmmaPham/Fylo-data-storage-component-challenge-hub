<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="box">
      <div class="left">
       
       <div class="leftcontainer">
        <img class="logo" src="./images/logo.svg" alt="Fylo"/>
        <div class="btn">
          <div class="icon"><img src="./images/icon-document.svg" alt=""/></div>
          <div class="icon"><img  src ="./images/icon-folder.svg" alt=""/></div>
          <div class="icon"><img  src="./images/icon-upload.svg" alt=""/></div>
        </div>
       </div>
        
      </div>
      
      <div class="right">
        <div class="BGbox">
          <div class="GB">
            <h1><span>185 </span>GB Left</h1>
          </div>
          <div class="triangle"></div>
        </div>
        
        <div class="contentright">
          <p class="contentp"> You’ve used <strong>815 GB </strong> of your storage</p>
          <div class ="processbar">
            <div class="processline">
              <div class="round"></div>
            </div>
          </div>
          <div class="usage">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>


        </div>

      </div>
    </div>

    <!-- <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mai Bach Pham</a>.
    </footer> -->
  </main>
 

  
  
  
  
  
 
</body>
</html>
